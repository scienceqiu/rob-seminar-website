<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #main-content {
            display: none;
        }

        #cookie-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        #cookie-popup .btn {
            margin: 10px;
        }

        body {
            background-color: #121212;
            color: white;
        }

        .form-container {
            background-color: #1e1e1e;
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .form-container input {
            background-color: #333;
            color: white;
            border: none;
        }

        .form-container input:focus {
            background-color: #444;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background-color: #0066cc;
            border-color: #005bb5;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }
    </style>
    <script>
        window.onload = function() {
            const cookiesAccepted = localStorage.getItem("cookiesAccepted");

            if (cookiesAccepted) {
                document.getElementById("main-content").style.display = "block";
            } else {
                document.getElementById("cookie-popup").style.display = "flex";
            }
        };

        function handleCookieChoice(accepted) {
            localStorage.setItem("cookiesAccepted", accepted ? "true" : "false");
            document.getElementById("cookie-popup").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const validUsername = "Professor";
            const validPassword = "Nourbakhsh";

            if (username === validUsername && password === validPassword) {
                window.location.href = "concept_map.html";
            } else {
                alert("Invalid username or password. Try again!");
            }
        }
        function failLogin() {
                window.location.href = "bad.html";
        }
    </script>
</head>
<body>
    <div id="cookie-popup">
        <div class="text-center p-4">
            <h2 class="mb-3">This website uses cookies to enhance your experience.</h2>
            <p>Please accept or decline to proceed.</p>
            <button class="btn btn-success" onclick="handleCookieChoice(true)">Accept</button>
            <button class="btn btn-danger" onclick="handleCookieChoice(false); failLogin();">Decline</button>
        </div>
    </div>

    <div id="main-content" class="container py-5">
        <h1 class="text-center mb-4">Login Page</h1>
        <div class="form-container w-50 mx-auto">
            <form onsubmit="event.preventDefault(); validateLogin();">
                <div class="mb-3">
                    <label for="username" class="form-label">Username (the username is "Professor" for purposes of this demonstration):</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password (the password is "Nourbakhsh" for purposes of this demonstration:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
